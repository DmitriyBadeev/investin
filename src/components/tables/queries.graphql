query stockReports($portfolioIds: [Int!]) {
    aggregateStocks(portfolioIds: $portfolioIds) {
        name
        ticket
        amount
        price
        priceChange
        allPrice
        boughtPrice
        paperProfit
        paperProfitPercent
        nearestDividend {
            currencyId
            paymentValue
            allPayment
            registryCloseDate
        }
        paidDividends
        updateTime
    }
}

query fondReports($portfolioIds: [Int!]) {
    aggregateFonds(portfolioIds: $portfolioIds) {
        name
        ticket
        amount
        price
        priceChange
        allPrice
        boughtPrice
        paperProfit
        paperProfitPercent
        updateTime
    }
}

query bondReports($portfolioIds: [Int!]) {
    aggregateBonds(portfolioIds: $portfolioIds) {
        name
        ticket
        amount
        price
        priceChange
        allPrice
        boughtPrice
        paperProfit
        paperProfitPercent
        nearestPayment {
            currencyId
            paymentValue
            allPayment
            registryCloseDate
        }
        paidPayments
        updateTime
        amortizationDate
        hasAmortized
    }
}

query aggregateFuturePayments($portfolioIds: [Int!]) {
    aggregateFuturePayments(portfolioIds: $portfolioIds) {
        isSuccess
        message
        result {
            name
            ticket
            amount
            allPayment
            paymentValue
            registryCloseDate
            currencyId
        }
    }
}

query assetOperations {
    allAssetOperations {
        id
        ticket
        date
        amount
        paymentPrice
        assetAction {
            name
        }
        assetType {
            name
        }
        portfolioId
        portfolio {
            name
        }
    }
}

query currencyOperations {
    allCurrencyOperations {
        id
        date
        price
        currencyAction {
            name
        }
        currencyId
        currencyName
        portfolioId
        portfolio {
            name
        }
    }
}

query userPayments {
    userPayments {
        id
        ticket
        amount
        paymentValue
        portfolioId
        portfolio {
            name
        }
        date
    }
}
