query stockReports($portfolioIds: [Int!]) {
    aggregateStocks(portfolioIds: $portfolioIds) {
        name
        ticket
        amount
        price
        priceChange
        allPrice
        boughtPrice
        paperProfit
        paperProfitPercent
        nearestDividend {
            currencyId
            paymentValue
            allPayment
            registryCloseDate
        }
        paidDividends
        updateTime
    }
}

